<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FableCraft - Modern Creative Writing Platform" />
    <title>Fablecraft - Where Stories Come to Life</title>
    <!-- CRITICAL: Ensure React is available globally BEFORE any modules load -->
    <script>
      // This MUST be a blocking script to ensure it runs before ES modules
      window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = window.__REACT_DEVTOOLS_GLOBAL_HOOK__ || { isDisabled: true };
      
      // Pre-create React object to prevent undefined errors
      window.React = {
        useLayoutEffect: function() {},
        useEffect: function() {},
        createElement: function() {},
        Fragment: {},
        StrictMode: {},
        Suspense: {},
        lazy: function() {},
        memo: function() {},
        forwardRef: function() {},
        createContext: function() {},
        useContext: function() {},
        useState: function() {},
        useReducer: function() {},
        useCallback: function() {},
        useMemo: function() {},
        useRef: function() {},
        useImperativeHandle: function() {},
        useDebugValue: function() {}
      };
    </script>
    <!-- Theme initialization script to prevent FOUC -->
    <script>
      (function() {
        try {
          // Get the theme from localStorage with the correct key
          const storageKey = 'fablecraft-theme';
          const savedTheme = localStorage.getItem(storageKey);
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          let theme = savedTheme || 'system';
          let resolvedTheme = theme;
          
          // Handle system theme
          if (theme === 'system') {
            resolvedTheme = prefersDark ? 'dark' : 'light';
          }
          
          // Apply theme to html element
          document.documentElement.setAttribute('data-theme', resolvedTheme);
          
          // Set color scheme for browser UI
          const isDark = resolvedTheme === 'dark' || 
                        resolvedTheme.includes('midnight') || 
                        resolvedTheme.includes('forest') || 
                        resolvedTheme.includes('starlit') || 
                        resolvedTheme.includes('coffee');
          document.documentElement.style.colorScheme = isDark ? 'dark' : 'light';
        } catch (e) {
          console.error('Theme initialization error:', e);
        }
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
