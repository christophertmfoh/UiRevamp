    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "FableCraft Enterprise",
      "description": "Professional creative writing platform for novelists, screenwriters, and storytellers",
      "applicationCategory": "WritingApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "FableCraft Team"
      }
    }
    </script>
    
    <!-- Critical CSS for initial render -->
    <style>
      /* Critical loading styles */
      body {
        margin: 0;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #1a1a1a;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #fef7ee 0%, #fdebd7 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f6b67a;
        border-top: 3px solid #ed7326;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #ed7326;
        font-weight: 600;
        font-size: 14px;
        letter-spacing: 0.05em;
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0a0a0a;
          color: #fafafa;
        }
        
        .loading-screen {
          background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
      }
    </style>
  </head>
  
  <body class="h-full">
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="text-center">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading FableCraft Enterprise...</div>
      </div>
    </div>
    
    <!-- App Root -->
    <div id="root" class="h-full"></div>
    
    <!-- Loading Script -->
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        const body = document.body;
        
        setTimeout(function() {
          body.classList.add('app-loaded');
          setTimeout(function() {
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 300);
        }, 100);
      });
      
      // Error handling for failed script loads
      window.addEventListener('error', function(e) {
        console.error('Script loading error:', e);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.innerHTML = `
            <div class="text-center">
              <div style="color: #dc2626; font-weight: 600; margin-bottom: 8px;">
                Failed to load application
              </div>
              <div style="color: #6b7280; font-size: 14px;">
                Please refresh the page or contact support
              </div>
            </div>
          `;
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
