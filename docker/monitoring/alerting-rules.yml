groups:
  - name: fablecraft.performance
    interval: 30s
    rules:
      # High Response Time Alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1.0
        for: 2m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.instance }}"
          runbook_url: "https://docs.fablecraft.app/runbooks/high-response-time"
          
      # Critical Response Time Alert
      - alert: CriticalResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 3.0
        for: 1m
        labels:
          severity: critical
          service: fablecraft
        annotations:
          summary: "Critical response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.instance }}"
          
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"
          
      # Critical Error Rate Alert
      - alert: CriticalErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.15
        for: 1m
        labels:
          severity: critical
          service: fablecraft
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"
          
      # Low Throughput Alert
      - alert: LowThroughput
        expr: rate(http_requests_total[5m]) < 10
        for: 5m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "Low request throughput"
          description: "Request rate is {{ $value }} req/s for {{ $labels.instance }}"
          
      # Database Connection Issues
      - alert: DatabaseConnectionHigh
        expr: db_connections_active / db_connections_max > 0.8
        for: 2m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value | humanizePercentage }} for {{ $labels.instance }}"
          
      # Memory Usage Alert
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} for {{ $labels.instance }}"
          
      # CPU Usage Alert
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% for {{ $labels.instance }}"
          
      # Disk Space Alert
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 20
        for: 1m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% available for {{ $labels.instance }}"
          
      # Critical Disk Space Alert
      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 1m
        labels:
          severity: critical
          service: fablecraft
        annotations:
          summary: "Critical disk space"
          description: "Disk space is {{ $value }}% available for {{ $labels.instance }}"

  - name: fablecraft.availability
    interval: 30s
    rules:
      # Service Down Alert
      - alert: ServiceDown
        expr: up{job=~"fablecraft.*"} == 0
        for: 1m
        labels:
          severity: critical
          service: fablecraft
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} is down"
          
      # Health Check Failure
      - alert: HealthCheckFailure
        expr: health_check_status != 1
        for: 2m
        labels:
          severity: critical
          service: fablecraft
        annotations:
          summary: "Health check failure"
          description: "Health check failed for {{ $labels.instance }}"
          
      # SSL Certificate Expiry
      - alert: SSLCertificateExpiry
        expr: ssl_certificate_expiry_days < 30
        for: 1h
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value }} days"
          
      # Critical SSL Certificate Expiry
      - alert: SSLCertificateExpiryCritical
        expr: ssl_certificate_expiry_days < 7
        for: 1m
        labels:
          severity: critical
          service: fablecraft
        annotations:
          summary: "SSL certificate expiring very soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value }} days"

  - name: fablecraft.business
    interval: 60s
    rules:
      # Low User Activity
      - alert: LowUserActivity
        expr: rate(user_sessions_created_total[1h]) < 1
        for: 30m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "Low user activity detected"
          description: "User session creation rate is {{ $value }} per hour"
          
      # High API Error Rate for Critical Endpoints
      - alert: CriticalEndpointErrors
        expr: rate(http_requests_total{endpoint=~"/api/(auth|projects|characters)",status=~"5.."}[5m]) > 0.01
        for: 2m
        labels:
          severity: critical
          service: fablecraft
        annotations:
          summary: "Errors on critical endpoints"
          description: "Error rate on {{ $labels.endpoint }} is {{ $value }} req/s"
          
      # AI Service Failures
      - alert: AIServiceFailures
        expr: rate(ai_generation_failures_total[10m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "AI service failures detected"
          description: "AI generation failure rate is {{ $value }} per minute"
          
      # Database Query Slow
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(db_query_duration_seconds_bucket[5m])) > 2.0
        for: 5m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile database query time is {{ $value }}s"

  - name: fablecraft.scalability
    interval: 60s
    rules:
      # High Load Average
      - alert: HighLoadAverage
        expr: node_load1 > 2
        for: 5m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "High system load"
          description: "1-minute load average is {{ $value }} for {{ $labels.instance }}"
          
      # Container Resource Limits
      - alert: ContainerMemoryLimit
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 2m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "Container approaching memory limit"
          description: "Container {{ $labels.name }} memory usage is {{ $value | humanizePercentage }}"
          
      # Container CPU Throttling
      - alert: ContainerCPUThrottling
        expr: rate(container_cpu_cfs_throttled_seconds_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "Container CPU throttling detected"
          description: "Container {{ $labels.name }} is being CPU throttled"
          
      # Network Saturation
      - alert: NetworkSaturation
        expr: rate(node_network_receive_bytes_total[5m]) > 100000000  # 100MB/s
        for: 2m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "High network traffic"
          description: "Network receive rate is {{ $value | humanize1024 }}B/s for {{ $labels.instance }}"

  - name: fablecraft.security
    interval: 30s
    rules:
      # Authentication Failures
      - alert: HighAuthenticationFailures
        expr: rate(auth_failures_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value }} per minute"
          
      # Suspicious Activity
      - alert: SuspiciousActivity
        expr: rate(security_events_total{type="suspicious"}[10m]) > 1
        for: 1m
        labels:
          severity: critical
          service: fablecraft
        annotations:
          summary: "Suspicious activity detected"
          description: "Suspicious security events detected at {{ $value }} per minute"
          
      # Rate Limiting Triggered
      - alert: RateLimitingTriggered
        expr: rate(rate_limit_triggered_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          service: fablecraft
        annotations:
          summary: "High rate limiting activity"
          description: "Rate limiting triggered {{ $value }} times per minute"