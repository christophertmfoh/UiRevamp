name: Deploy Staging (Development-like build)

on:
  push:
    branches: [ develop, staging ]
    paths: [ 'FABLECRAFT_MODERN_STACK/**' ]
  pull_request:
    branches: [ develop ]
    paths: [ 'FABLECRAFT_MODERN_STACK/**' ]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy Staging Environment
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'FABLECRAFT_MODERN_STACK/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: ./FABLECRAFT_MODERN_STACK

      - name: Build staging (development-like features)
        run: npm run build:staging
        working-directory: ./FABLECRAFT_MODERN_STACK

      - name: Deploy to Cloudflare Pages (Staging)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fablecraft-staging
          directory: ./FABLECRAFT_MODERN_STACK/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}